<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة أكس</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #5e5de8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: #222;
            border-radius: 15px;
            padding: 40px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .container h1 {
            font-size: 26px;
            color: #ffeb3b;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 18px;
            color: #ddd;
            margin: 10px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ffeb3b;
            margin: 20px 0;
            font-size: 18px;
            color: #333;
            text-align: center;
            background-color: #333;
        }

        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e68900;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #ffeb3b;
        }

        .footer a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            p {
                font-size: 16px;
            }

            input[type="text"] {
                font-size: 16px;
            }

            button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>منصة المنقذ</h1>
        <p>بل تعاون مع منصة شمس السادس ومنصة ماكس التعليمية</p>
        <p>ألصق الكود هنا 👇</p>
        <input type="text" id="codeInput" placeholder="أدخل الكود هنا">
        <button onclick="redirectToDecodedUrl()">تشغيل المحاضرة</button>
        <div class="footer">
            <p>بوت المنقذ : <a href="https://t.me/X_platformBot" target="_blank">اضغط هنا</a></p>
        </div>
    </div>

    <script>
        function decodeBase64(encodedStr) {
            try {
                return atob(encodedStr);
            } catch (error) {
                alert("الكود غير صحيح أو مشفر بشكل خاطئ.");
                return null;
            }
        }

        function isValidUrl(url) {
            try {
                new URL(url);
                return true;
            } catch (error) {
                return false;
            }
        }

        function redirectToDecodedUrl() {
            const encodedCode = document.getElementById('codeInput').value;

            if (!encodedCode) {
                alert("الرجاء إدخال الكود أولاً.");
                return;
            }

            const decodedUrl = decodeBase64(encodedCode);

            if (decodedUrl && isValidUrl(decodedUrl)) {
                window.location.href = decodedUrl;
            } else {
                alert("الرابط غير صالح. الرجاء التأكد من الكود.");
            }
        }
    </script>
</body>
</html>
